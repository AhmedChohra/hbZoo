<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addElement</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <div class="form-group">
                    <label for="animal-name">Nom de l'animal</label>
                    <input type="text" id="animal-name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="animal-size">Taille (en cm)</label>
                    <input type="number" id="animal-size" class="form-control">
                </div>

                <div class="form-group">
                    <label for="animal-weight">Poids (en kg)</label>
                    <input type="number" id="animal-weight" class="form-control">
                </div>

                <div class="form-group">
                    <label for="animal-desc">Description et historique</label>
                    <textarea type="text" id="animal-desc" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="animal-pic">Lien vers la photo de l'animal</label>
                    <input type="text" id="animal-pic" class="form-control">
                </div>

                <hr>
                <button id="validation" class="btn btn-primary btn-dark">Ajouter l'animal</button>
            </div>
        </div>
    </div>
    <script>
        require('./addElement')
    </script>
</body>

</html>
